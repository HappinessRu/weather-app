<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/090ee5a4e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather Appüå°Ô∏è</title>
  </head>
  <body>
    <div class="container weather">
      <form id="city-form">
        <div class="city" id="city-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter City"
            autofocus="on"
          />
          <button type="button" class="btn btn-secondary">Search</button>
          <button type="button" class="btn btn-success" id="current-position">
            Current
          </button>
        </div>
      </form>

      <h1>
        <i class="fa-solid fa-sun sun"></i> <span id="temp">21</span
        ><span class="units"
          ><a href="#" id="celsius-link">‚ÑÉ | </a
          ><a href="#" id="fahrenheit-link">‚Ñâ</a>
        </span>
      </h1>
      <div class="location">
        <strong id="city-name">Gweru</strong>
        <br />
        Weather
        <br />
        <span id="current-date"> 09:00</span>
        <br />
        Sunny
      </div>
      <div class="humidity" id="humid">
        Humidity: 0%
        <br />
      </div>
      <div class="wind">
        Wind:
        <span id="wind">10</span>
        km/hr
      </div>
      <div class="row">
        <div class="col-2">
          Sat <br />
          <i class="fa-solid fa-sun sun"></i>
        </div>
        <div class="col-2">
          Sun <br />
          <i class="fa-solid fa-sun sun"></i>
        </div>
        <div class="col-2">
          Mon <br />
          <i class="fa-solid fa-cloud-sun icon"></i>
        </div>
        <div class="col-2">
          Tue <br />
          <i class="fa-solid fa-sun sun"></i>
        </div>
        <div class="col-2">
          Wed <br />
          <i class="fa-solid fa-sun sun"></i>
        </div>
        <div class="col-2">
          Thur <br />
          <i class="fa-solid fa-sun sun"></i>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/HappinessRu/weather-app"
        target="_blank"
        rel="noreferrer"
        >Open-source code</a
      >
      by Rutendo Happiness Marandure
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
